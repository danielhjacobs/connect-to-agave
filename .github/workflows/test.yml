name: Test connection

on:
  # Run nightly
  schedule:
    - cron: "*/5 * * * *"

  # Allow for manual dispatch on GitHub
  workflow_dispatch:

jobs:
  run-script:
    name: Run Perl script
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run script
        run: perl test-cert.pl
